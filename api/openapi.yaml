openapi: 3.0.0
info:
  title: Helesta Rapid Railway Service Provider
  version: 0.0.1


paths:
  /train/{trainNumber}:
    get:
      operationId: getTrainInfo
      summary: 列車情報の取得
      parameters:
        - in: path
          name: trainNumber
          schema:
            type: string
          required: true
          description: 列車番号
      responses:
        "200":
          description: 列車情報の取得に成功
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/trainInfo"

components:
  schemas:
    trainInfo:
      type: object
      properties:
        trainNumber:
          type: string
          description: 列車番号
        timeTable:
          type: object
          description: 時刻表
          additionalProperties:
            type: object
            properties:
              code:
                type: string
              text:
                type: string
                format: date-time